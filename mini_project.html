<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <style>
        #header{
            background-color: rgb(51, 131, 201);
            padding: 20px;
        }
        .header_item{
            padding: 24px;
            font-size: 36px;
        }
        #food_list{
            font-size: 20px;
        }
        .food_image{
            text-align: center;
            height: 400px;
            width: 400px;
        }
        .wraper{
            text-align: center;
        }
    </style>
</head>
<body style="margin:0 ;background-color:rgb(208, 190, 236);">
    <div id="header">
        <span class="header_item">Index</span>
        <span class="header_item">Food</span>
        <span class="header_item">About</span>
    </div>
    <h3 style="padding-left :30px ;">Top 5 Favourite Food :</h3>
    <div>
        <ul id="food_list">
            <li><a href="#Biryani">Biryani</a></li>
            <li><a href="#Pizza">pizza</a></li>
            <li><a href="#Lasagan">Lasagan</a></li>
            <li><a href="#Burger">Burger</a></li>
            <li><a href="#Caeser_Salad">Caeser Salad</a></li>
        </ul>
    </div>
    <div class="wraper">
        <img id="Biryani" class="food_image"
        src="/istockphoto-488481490-612x612.jpg" alt="Biryani">
        <h3>Biryani</h3>
    </div>
       <div class="wraper">
        <img id="Pizza"class="food_image"
        src="/top-view-pepperoni-pizza-sliced-into-six-slices_141793-2157.jpg" alt="Pizza">
        <h3>pizza</h3>
    </div>
    <div class="wraper">
        <img id="Lasagan" class="food_image"
        src="/istockphoto-543663322-612x612.jpg" alt="Lasagan">
        <h3>Lasagan</h3>
    </div>
    <div class="wraper"> 
        <img id="Burger" class="food_image"
        src="/gettyimages-1254672762-612x612.jpg" alt="burger">
        <h3>Burger</h3>      
    </div>

     <div class="wraper">
        <img id="Caeser_Salad" class="food_image"
        src="/images.jpeg" alt="Caeser">
        <h3>Caeser Salad</h3>
    </div>
</body>
</html>
